<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="vh-100 my_back py-5">

        <div class="container text-center">

            <h1 class="text-uppercase text-light pb-2">calcola il prezzo del tuo biglietto</h1>

            <div class="card container py-4">
                <div class="row justify-content-evenly fw-semibold">
                    <div class="col-3 text-center">
                        <label for="user" class="my_tx_back">Nome e Cognome</label><br>
                        <input type="text" name="user" id="user" class="text-center rounded p-2 mt-3 my_border_back">
                        <!-- /richiesta di nome e cognome -->
                    </div>

                    <div class="col-3 text-center">
                        <label for="km" class="my_tx_back">Chilometri da percorrere</label><br>
                        <input type="number" name="km" id="km" class="text-center rounded p-2 mt-3 my_border_back">
                        <!-- /richiesta dei km da percorrere -->
                    </div>

                    <div class="col-3 text-center">
                        <label for="ageRange" class="my_tx_back">Fascia d'età</label><br>
                        <select name="ageRange" id="ageRange" class="rounded p-2 mt-3 my_border_back">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                        <!-- /richiesta fascia d'età -->
                    </div>
                    <div class="col-12 text-center pt-5">
                        <button id="submit" class="rounded py-2 px-3 me-3 my_tx_back fw-bold fs-5">Genera</button>
                        <button id="reset" class="rounded py-2 px-3 my_tx_back fw-bold fs-5">Annulla</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /container form -->

        <div class="container">
            <div class="row">
                <h1 class="text-center text-light text-uppercase pt-5 pb-2">Il tuo biglietto</h1>
                <div class="card container py-4 rounded-0">
                    
                    <div class="container">
                        <h2 class="text-uppercase">
                            Dettaglio passeggeri
                        </h2>
                        <div class="row container">
                            <div class="col-4 my_backname p-4">
                                <h4>Nome Passeggero</h4>
                                <h5 id="namePassenger">Nome</h5>
                            </div>
                            <div class="col-2 p-4 border-top border-bottom border-2 border-dark">
                                <h5>Offerta</h5>
                                <span id="plan"></span>
                            </div>
                            <div class="col-2 p-4 border-top border-bottom border-2 border-dark">
                                <h5>Carrozza</h5>
                                <span id="carriage"></span>
                            </div>
                            <div class="col-2 p-4 border-top border-bottom border-2 border-dark">
                                <h5>Codice CP</h5>
                                <span id="codeCP"></span>
                            </div>
                            <div class="col-2 p-4 border-top border-bottom border-2 border-dark">
                                <h5>Costo Biglietto</h5>
                                <span id="finalPrice"></span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- /biglietto -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
